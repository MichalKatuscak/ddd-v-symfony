<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DDD Favicon</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
        }
        
        .favicon-container {
            width: 64px;
            height: 64px;
            background-color: #ffffff;
            position: relative;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        
        .symfony-logo {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .symfony-logo::before {
            content: "";
            position: absolute;
            width: 40px;
            height: 40px;
            background-color: #000000;
            border-radius: 50%;
            z-index: 1;
        }
        
        .symfony-logo::after {
            content: "S";
            position: relative;
            color: white;
            font-family: Arial, sans-serif;
            font-size: 28px;
            font-weight: bold;
            z-index: 2;
        }
        
        .ddd-text {
            position: absolute;
            bottom: 5px;
            width: 100%;
            text-align: center;
            font-family: Arial, sans-serif;
            font-size: 14px;
            font-weight: bold;
            color: #000000;
            z-index: 3;
        }
    </style>
</head>
<body>
    <div class="favicon-container">
        <div class="symfony-logo"></div>
        <div class="ddd-text">DDD</div>
    </div>
    
    <script>
        // Tento skript můžete použít k exportu favicony
        // Bohužel, přímý export do .ico formátu není možný pouze pomocí HTML/CSS/JS
        // Doporučuji použít screenshot této stránky a poté online nástroj pro konverzi na .ico
    </script>
</body>
</html>
